<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Abhinav Madahar</title>

        <style>
            .left {
                float: left;
                width: 70%;
            }

            .left * {
                width: 50%;
                margin: 0 auto;
            }

            .right {
                float: right;
                width: 30%;
            }

            @media screen and (max-width: 60ch) {
                .left {
                    width: 100%;
                }

                .left * {
                    width: 100%;
                }

                .right {
                    display: none;
                }
            }

            .quicklinks {
                text-align: center;
            }

            .quicklinks img {
                height: 1.5em;
            }

            .quicklinks img:hover,
            a:hover {
                filter: invert(48%)
                        sepia(13%)
                        saturate(3207%)
                        hue-rotate(160deg)
                        brightness(95%)
                        contrast(80%);
            }

            .narrow {
                margin-top: 1em;
                min-width: 20ch;
                max-width: min(80ch, 80%);
                text-align: justify;
            }

            body {
                font-family: Arial, Helvetica, sans-serif;
                color: #3d3d3d;
            }

            a {
                text-decoration: none;
                color: #3d3d3d;
            }

            h1 {
                text-align: center;
                font-variant: small-caps;
            }

            #face {
                max-width: 100%;
                clip-path: circle();
            }
        </style>
    </head>
    <body>
        <div>
            <div>
                <h1>
                    <a href="/">
                        Abhinav Madahar
                    </a>
                </h1>
                <div class="quicklinks">
                    <a href="https://github.com/abhinavmadahar">
                        <img src="icons/github.png" />
                    </a>
                    <a href="https://linkedin.com/in/abhinavmadahar">
                        <img src="icons/linkedin.png" />
                    </a>
                    <a href="https://twitter.com/abhinavmadahar">
                        <img src="icons/twitter.png" />
                    </a>
                    <a href="mailto:abhinavmadahar@gmail.com">
                        <img src="icons/email.png" />
                    </a>
                </div>
            </div>
            <div class="left">
                <!--Header-->
                <!--Quick introduction of me-->
                <div class="narrow">
                    Hi!
                    I'm Abhinav.
                    I get excited about thinking deeply about hard problems and solving them.
                    My work has spanned the fields of machine learning, web development, graph theory, and more.
                </div>
            </div>
            <div class="right">
                <img id="face" src="abhinav.png" />
            </div>
        </div>
    </body>
</html>
